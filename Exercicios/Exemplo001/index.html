<!Doctype html>
<html lang="pt-br">
<head>
    <meta chrset="UTF-8"
    <meta name="viewport"content="width=device-width, initial-scale=1.0">
    <title>Introdução ao javascript</title>
</head>
<body>
    <script>
        var linhas = parseInt(prompt("Linhas"));

        for(let i=1; i<=linhas; i++)
        {
            let linha = '';
            for(let j = 1; j<=i; i++)
            {
                linha += '*';
            }
            console.log(linha);
        }
    </script>
</body>
</html>
